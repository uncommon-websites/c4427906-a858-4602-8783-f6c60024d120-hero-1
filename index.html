<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubi Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font settings to match the clean sans-serif look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Glassmorphism button style */
        .glass-button {
            background-color: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(8px);
            transition: background-color 0.2s ease;
        }
        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* 3D Transform for the interface mockup */
        .mockup-container {
            perspective: 1500px;
            position: absolute;
            bottom: -20%;
            right: -15%;
            width: 80vw;
            max-width: 1200px;
            z-index: 0;
            pointer-events: none;
        }

        .mockup-image {
            width: 100%;
            height: auto;
            /* Complex transform to match the specific tilt and skew of the screenshot */
            transform: rotateX(20deg) rotateY(-10deg) rotateZ(-28deg) translateX(10%);
            box-shadow: -20px 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-[#050505] min-h-screen overflow-hidden relative text-white">

    <!-- Background Gradient to match the subtle lighting -->
    <div class="absolute inset-0 bg-gradient-to-br from-[#1e1b4b] via-[#050505] to-[#050505] -z-20"></div>

    <!-- Top Bar -->
    <div class="w-full text-center py-3 relative z-20">
        <p class="text-xs md:text-[13px] text-white/70 font-medium tracking-wide">Join 10,000+ redefining digital identity.</p>
    </div>

    <!-- Navigation -->
    <nav class="relative z-20 max-w-7xl mx-auto px-6 md:px-10 py-6 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-2.5">
            <!-- Custom Sunburst Icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white">
                <path d="M12 2L14.2 8.6L21 7.5L16.5 12.5L21 17.5L14.2 16.4L12 23L9.8 16.4L3 17.5L7.5 12.5L3 7.5L9.8 8.6L12 2Z" fill="currentColor"/>
            </svg>
            <span class="text-[22px] font-medium tracking-tight">Nubi</span>
        </div>

        <!-- Nav Links -->
        <div class="hidden md:flex items-center gap-8 text-[15px] font-medium text-white/90">
            <a href="#" class="hover:text-white transition-colors">Pricing</a>
            <a href="#" class="hover:text-white transition-colors">Changelog</a>
            <a href="#" class="hover:text-white transition-colors">Sign in</a>
            <a href="#" class="hover:text-white transition-colors">Get started</a>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="relative z-10 max-w-7xl mx-auto px-6 md:px-10 mt-24 md:mt-36">
        <div class="max-w-2xl">
            <!-- Subheading -->
            <p class="text-lg text-white/50 font-medium mb-5">Vibrant. Modern. Geometric.</p>
            
            <!-- Main Heading -->
            <h1 class="text-5xl md:text-[68px] leading-[1.1] font-medium mb-10 tracking-tight">
                Digital experiences<br>that actually glow.
            </h1>
            
            <!-- CTA Section -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-5">
                <button class="glass-button px-7 py-3.5 rounded-lg text-[17px] font-medium text-white shadow-sm">
                    Get started
                </button>
                <span class="text-white/40 text-[15px] font-medium tracking-wide">
                    &larr; Distinctive, modern, glowing.
                </span>
            </div>
        </div>
    </main>

    <!-- Tilted Interface Mockup -->
    <div class="mockup-container">
        <!-- Placeholder image representing the email list interface -->
        <!-- Using a light placeholder to mimic the white UI in the screenshot -->
        <img 
            src="https://placehold.co/1400x1200/e2e8f0/94a3b8?text=Nubi+Design+System%0A%0AVibrant+Brand+Guidelines%0AModern+Geometric+Assets%0AGlowing+Component+Library%0ANext-Gen+User+Interface%0ADigital+Experience+Design" 
            alt="App Interface" 
            class="mockup-image"
        >
    </div>

</body>
</html>
